{% extends 'eshop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
<div class="container my-3">

    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" name="phone" placeholder="9999999999">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">How May We Help You ?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
{% endblock %}

{% block js %}
<script>
if(localStorage.getItem('cart') == null){
var cart = {};
}
else {
cart=JSON.parse(localStorage.getItem('cart'));
sumcart(cart);

}

function sumcart(cart){
if ($.isEmptyObject(cart)){
var sumcart =0;
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML=sumcart;
}
else
{
var sumcart =0;
for (var item in cart){
sumcart=sumcart + cart[item][0];
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML=sumcart;
};
};
};
 </script>
{% endblock %}
